<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 摄影作品集</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <div class="admin-logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>管理后台</span>
                </div>
                <div class="admin-actions">
                    <button id="langToggle" class="btn btn-secondary lang-toggle">EN</button>
                    <button id="previewBtn" class="btn btn-secondary">预览效果</button>
                    <button id="saveLayoutBtn" class="btn btn-primary">保存布局</button>
                    <button id="editSiteSettingsBtn" class="btn btn-secondary">修改网页信息</button>
                    <button id="changePasswordBtn" class="btn btn-secondary">修改密码</button>
                    <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
                </div>
            </div>
        </header>

        <div class="admin-content">
            <!-- Sidebar -->
            <aside class="admin-sidebar">
                <div class="sidebar-section">
                    <h3>相册选择</h3>
                    <div id="collectionList" class="collection-list"></div>
                    <button id="createCollectionBtn" class="btn btn-secondary btn-sm">+ 新建相册</button>
                </div>

                <div class="sidebar-divider"></div>

                <div class="sidebar-section" id="photoLibrarySection" style="display: none;">
                    <div class="sidebar-section-header">
                        <h3>照片库</h3>
                        <button id="uploadBtn" class="btn btn-secondary btn-sm">+ 上传</button>
                    </div>
                    <input type="text" id="photoSearchInput" class="photo-search" placeholder="搜索照片名称...">
                    <div id="photoLibrary" class="photo-library"></div>
                </div>

                <div class="sidebar-divider"></div>

                <div class="sidebar-section">
                    <h3>操作提示</h3>
                    <div class="help-text">
                        <p>• 点击照片查看详情</p>
                        <p>• 编辑照片标题和相册</p>
                        <p>• 点击保存布局保存设置</p>
                    </div>
                </div>
            </aside>

            <!-- Main Editor -->
            <main class="admin-editor">
                <div class="canvas-toolbar">
                    <button id="zoomOutBtn" class="btn btn-icon" aria-label="缩小">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomInBtn" class="btn btn-icon" aria-label="放大">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                        </svg>
                    </button>
                    <button id="zoomFitBtn" class="btn btn-icon" aria-label="适应屏幕">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <polyline points="9 9 15 15"></polyline>
                            <polyline points="15 9 9 15"></polyline>
                        </svg>
                    </button>
                </div>
                <div id="canvas" class="canvas-container">
                    <div class="canvas-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        <p>选择相册以查看和编辑照片</p>
                        <p class="hint">从左侧选择相册后，照片将显示在此处</p>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="admin-footer">
            <p>&copy; <span id="adminCurrentYear">2024</span> <span id="adminFooterCopyright">摄影作品集</span></p>
            <p id="adminIcpDisplay" class="icp-number hidden"></p>
        </footer>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content upload-modal">
            <span class="modal-close">&times;</span>
            <h2>上传照片</h2>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div class="upload-preview">
                <img id="uploadPreviewImage" src="" alt="Preview">
                <div id="uploadPlaceholder" class="upload-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>点击选择文件或拖拽到此处</p>
                </div>
            </div>
            <form id="photoSettingsForm" class="form">
                <div class="form-group">
                    <label for="photoTitle">标题</label>
                    <input type="text" id="photoTitle" name="title" placeholder="请输入照片标题" required>
                </div>
                <div class="form-group">
                    <label for="photoDescription">描述</label>
                    <textarea id="photoDescription" name="description" placeholder="照片描述（可选）" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="photoCollection">所属相册</label>
                    <select id="photoCollection" name="collection_id">
                    </select>
                </div>
                <div class="upload-progress hidden" id="uploadProgress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelUploadBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary" id="confirmUploadBtn" disabled>确认上传</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>修改密码</h2>
            <form id="changePasswordForm" class="form">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="至少8位" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次输入新密码" minlength="8" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelChangePasswordBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">确认修改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Photo Detail Modal -->
    <div id="photoDetailModal" class="modal">
        <div class="modal-content modal-content-large">
            <span class="modal-close">&times;</span>
            <h2>照片详情</h2>
            <div class="modal-body">
                <img id="detailPhoto" src="" alt="" class="modal-photo">
                <div class="modal-info">
                    <form id="photoDetailForm" class="form">
                        <div class="form-group">
                            <label for="detailPhotoTitle">标题</label>
                            <input type="text" id="detailPhotoTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="detailPhotoDescription">描述</label>
                            <textarea id="detailPhotoDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="detailPhotoCollection">所属相册</label>
                            <select id="detailPhotoCollection" name="collection_id">
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="deletePhotoBtn" class="btn btn-danger" style="background: #dc3545;">删除照片</button>
                            <div style="flex: 1;"></div>
                            <button type="button" id="cancelDetailBtn" class="btn btn-secondary">取消</button>
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-exif" id="detailPhotoExif">
                <h4>EXIF信息</h4>
                <div class="exif-grid">
                    <div class="exif-item">
                        <span class="exif-label">相机</span>
                        <span class="exif-value" id="detailExifCamera">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">镜头</span>
                        <span class="exif-value" id="detailExifLens">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">ISO</span>
                        <span class="exif-value" id="detailExifISO">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">光圈</span>
                        <span class="exif-value" id="detailExifAperture">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">快门</span>
                        <span class="exif-value" id="detailExifShutter">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">焦距</span>
                        <span class="exif-value" id="detailExifFocal">-</span>
                    </div>
                    <div class="exif-item">
                        <span class="exif-label">拍摄时间</span>
                        <span class="exif-value" id="detailExifDate">-</span>
                    </div>
                    <div class="exif-item" id="detailExifGPSItem" style="grid-column: span 3;">
                        <span class="exif-label">位置</span>
                        <span class="exif-value" id="detailExifGPS">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Site Settings Modal -->
    <div id="siteSettingsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>修改网页信息</h2>
            <form id="siteSettingsForm" class="form">
                <div class="form-group">
                    <label for="siteTitle">网站标题</label>
                    <input type="text" id="siteTitle" name="title" placeholder="PhotoBlog" required>
                </div>
                <div class="form-group">
                    <label for="siteLogo">LOGO</label>
                    <input type="text" id="siteLogo" name="logo" placeholder="LINTHU" required>
                </div>
                <div class="form-group">
                    <label for="authorName">作者姓名</label>
                    <input type="text" id="authorName" name="author_name" placeholder="Lin" required>
                </div>
                <div class="form-group">
                    <label for="contact">联系方式</label>
                    <input type="text" id="contact" name="contact" placeholder="DPICW_WY@163.com" required>
                </div>
                <div class="form-group">
                    <label for="aboutText">关于</label>
                    <textarea id="aboutText" name="about" placeholder="这是一个"相册展示系统"" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="welcomeMessage">欢迎语</label>
                    <input type="text" id="welcomeMessage" name="welcome_message" placeholder="HELLO!" required>
                </div>
                <div class="form-group">
                    <label for="icpNumber">ICP备案号</label>
                    <input type="text" id="icpNumber" name="icp_number" placeholder="">
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showICP" name="show_icp">
                        <span>显示ICP备案号</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelSiteSettingsBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Collection Settings Modal -->
    <div id="collectionSettingsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>相册设置</h2>
            <form id="collectionSettingsForm" class="form">
                <div class="form-group">
                    <label for="collectionSettingsName">相册名称</label>
                    <input type="text" id="collectionSettingsName" name="name" placeholder="输入相册名称" required>
                </div>
                <div class="form-group">
                    <label for="collectionSettingsDescription">相册描述</label>
                    <textarea id="collectionSettingsDescription" name="description" placeholder="输入相册描述（可选）" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="deleteCollectionBtn" class="btn btn-danger" style="background: #dc3545;">删除相册</button>
                    <div style="flex: 1;"></div>
                    <button type="button" id="cancelCollectionSettingsBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">保存相册</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Collection Modal -->
    <div id="createCollectionModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>新建相册</h2>
            <form id="createCollectionForm" class="form">
                <div class="form-group">
                    <label for="newCollectionName">相册名称</label>
                    <input type="text" id="newCollectionName" name="name" placeholder="输入相册名称" required>
                </div>
                <div class="form-group">
                    <label for="newCollectionDescription">相册描述</label>
                    <textarea id="newCollectionDescription" name="description" placeholder="输入相册描述（可选）" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelCreateCollectionBtn" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">创建相册</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
